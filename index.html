<html>

<head>
  <meta charset="utf-8"/>
  <title>Blender</title>
  <link type="text/css" rel="stylesheet" href="styles/style.css"/>
</head>

<body>
  <main id="mainContainer">

    <nav id="topMenu">
      <img src="logo.png" width="10" height="10"/>
      <div id="fileMenu">
        <span id="file" class="fileMenuChild">File</span>
        <span id="file" class="fileMenuChild">Edit</span>
        <span id="file" class="fileMenuChild">Render</span>
        <span id="file" class="fileMenuChild">Window</span>
        <span id="file" class="fileMenuChild">Help</span>
      </div>

      <div id="windowsMenu">

        <span id="sculpting" class="windows">Sculpting</span>
        <span id="uvEditing" class="windows">UV Editing</span>

        <span id="shading" class="windows">Shading</span>

        <span id="rendering" class="windows">Rendering</span>
        <span id="compositing" class="windows">Compositing</span>
        <span id="geometryNodes" class="windows">Geometry Nodes</span>

    <div id="3DWorldContainer">

        <img src="images/3DWorld/icons" alt="" />

    <div id="propertiesContainer">

        <div id="texture" class="properties"></div>

    <div id="timeline">

    </div>
    <footer></footer>

</html>


<script src="scripts/utilities.js"></script>
